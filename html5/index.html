<html>  
 <head>  
	<!-- Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   	<script src="libraries/kinetic-v3.js"></script>

	<!-- Sprites -->
   	<script src="sprites/person.js"></script> 

	<!-- Scripts -->
	<script src="events.js"></script>
	<script src="logic.js"></script>
   	<script src="board.js"></script>
   	<script src="simulation.js"></script>
   	<script src="global.js"></script> 

	<!-- CSS -->
   	<link rel="stylesheet" href="css/reset.css" />
   	<link rel="stylesheet" href="css/style.css" />
 </head>  
 <body>
 <header><h1>Frat House Tycoon</h1></header>
 <div id="status">
 	<ul id="controls">
 		<li><button id="sim">Run</button></li>
		<li><button id="normal">Normal</button></li>
		<li><button id="fast">Fast</button></li>
		<li><button id="skip">Skip</button></li>
 	</ul>
 	<ul id="stats">
		<li id="rep"><label>Reputation</label><span class="val" id="repCount">0</span></li>
		<li id="money"><label>Money</label><span class="val" id="moneyCount">0</span></li>
		<li id="brothers"><label>Brothers</label><span class="val" id="brothersCount">0</span> / <span id="bed_val">0</span></li>
 	</ul>
 </div>
   <div id="simulation">
	   <canvas id="canvas"></canvas>
	   <canvas id="background"></canvas>
   </div>
	<div id="container">
		<canvas id="board" style="position: absolute; display: none;"></canvas>
		<h3  style="position:absolute; top:80%;">Next Turn: <span id="nextTurn"></span></h3>
	</div>
	<div id="results">
		<h2 id='currentTurn'></h2>
		<p><strong>Party: </strong><span id="partyMessage"></span></p>
		<p><strong>Philanthropy: </strong><span id="philanthropyMessage"></span></p>
		<p><strong>Study: </strong><span id="studyMessage"></span></p>
		<p><strong>Rush: </strong><span id="rushMessage"></span></p>
		<button id="showBoard">OK</button>
	</div>
	<p style='display:none'>
		   <button type="button" onclick="GetCount()">Get Count</button> 	
		   Party: <span id="partyCount">0</span>
		   Community Service: <span id="csCount">0</span>
		   Rush: <span id="rushCount">0</span>
		   Study: <span id="studyCount">0</span>
		</p>
 </body>  
</html>
