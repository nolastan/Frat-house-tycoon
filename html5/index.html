<html>  
 <head>  
	<!-- Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   	<script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.8.2.js"></script>

	<!-- Sprites -->
   	<script src="sprites/person.js"></script> 

	<!-- Views -->
   	<script src="views/bids_view.js"></script> 
   	<script src="views/simulation_view.js"></script> 
   	<script src="views/results_view.js"></script> 
   	<script src="views/plan_view.js"></script> 
	
	<!-- Data -->
	<script src="data/names.js"></script>
	<script src="data/physical_attr.js"></script>

	<!-- Scripts -->
	<script src="events.js"></script>
	<script src="logic.js"></script>
   	<script src="board2.js"></script>
	<script src="playing_piece.js"></script>
   	<script src="simulation.js"></script>
   	<script src="global.js"></script> 
	<script src="controller.js"></script>
	
   	
   	<!-- Models -->
   	<script src="models/House.js"></script> 
   	<script src="models/Sidewalk.js"></script> 
   	<script src="models/Person.js"></script> 

	<!-- CSS -->
   	<link rel="stylesheet" href="css/reset.css" />
   	<link rel="stylesheet" href="css/style.css" />
   	
 </head>  
 <body>
 <header><h1>Frat House Tycoon</h1></header>
 <div id="status">
 	<ul id="controls">
 		<li><button id="run">Run</button></li>
		<li><button id="normal">Normal</button></li>
		<li><button id="fast">Fast</button></li>
		<li><button id="skip">Skip</button></li>
 	</ul>
 	<ul id="stats">
		<li id="rep"><label>Reputation</label><span class="val" id="repCount">0</span></li>
		<li id="money"><label>Money</label><span class="val" id="moneyCount">0</span></li>
		<li id="brothers"><label>Brothers</label><span class="val" id="brothersCount">0</span> / <span id="bed_val">0</span></li>
 	</ul>
 </div>
   <div id="simulation">
	   <canvas id="canvas"></canvas>
	   <canvas id="background"></canvas>
   </div>
   
	<div id="planScreen">
		<div id="board" style="position: absolute;"></div>
		<h3  style="position:absolute; top:80%;">Next Turn: <span id="nextTurn"></span></h3>
	</div>
	
	<div id="results">
		<h2 id='currentTurn'></h2>
		<p><strong>Party: </strong><span id="partyMessage"></span></p>
		<p><strong>Philanthropy: </strong><span id="philanthropyMessage"></span></p>
		<p><strong>Study: </strong><span id="studyMessage"></span></p>
		<p><strong>Rush: </strong><span id="rushMessage"></span></p>
		<button class="continue">OK</button>
	</div>
	
	<div id="bidScreen">
		<h2>Bid Meeting</h2>
		<button class="continue">OK</button>
	</div>
	
 </body>  
</html>
